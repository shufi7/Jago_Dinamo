<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnosis Dinamo Awal</title>
    <link href="komponen/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
        }

        body {
            background-color: #0A0F2C; 
            color: #f8f9fa; 
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #212529; 
            color: #f8f9fa; 
        }

        .question-container {
            min-height: 200px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #212529; 
        }

        .text-primary { 
            color: #D4AF37 !important; 
        }

        .btn-outline-primary { 
            color: #D4AF37;
            border-color: #D4AF37;
        }
        .btn-outline-primary:hover {
            color: #0A0F2C;
            background-color: #D4AF37;
            border-color: #D4AF37;
        }

        .bg-light { 
            background-color: #343a40 !important; 
            color: #f8f9fa;
        }
        .border.rounded {
            border-color: #495057 !important;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container py-4">
            <div class="text-center mb-4">
                <h1 class="text-primary">Diagnosis Dinamo Awal</h1>
                <button class="btn btn-outline-primary mt-2" onclick="window.location.href='home.html'">Kembali ke
                    Halaman Utama</button>
            </div>

            <div class="row g-4">
                <div class="col-lg-4 col-md-12">
                    <img src="komponen/image/Jago_Dinamo-removebg-preview.png" alt="Gambar Diagnosa"
                        class="img-fluid mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-primary">Petunjuk</h5>
                            <p class="card-text">Jawab pertanyaan berdasarkan kondisi kendaraan Anda secara bertahap
                                untuk mendapatkan diagnosis awal dan estimasi biaya.</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-md-12">
                    <div class="card">
                        <div class="card-body question-container">
                            <h2 class="card-title text-primary">Form Diagnosis</h2>
                            <div id="quiz-container"></div>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <h4 class="card-title text-primary">Hasil Diagnosis:</h4>
                            <div id="hasil" class="bg-light p-3 border rounded" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="mb-0">&copy; 2025 Jago Dinamo - Pemrograman Web 1</p>
    </footer>

    <script src="komponen/script/diagnosis.js" defer></script>
    <script src="komponen/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
