<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/komponen/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/komponen/style/main/login.css">
    <title>Login - JagoDinamoId</title>
</head>
<body>
    <div class="container mt-5 mx-6 col-lg-12 py-5">
        <div class="row align-items-center login-admin">
            <div class="col-md-6 text-center">
                <img src="/komponen/image/Login.png" alt="logo" class="image-login">
            </div>
            <div class="col-md-6">
                <div class="card card-login">
                    <img src="/komponen/image/logo2.png" alt="logo" class="logo">
                    <p class=" text-center log-head">JagoDinamo.id</p>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Alamat Email : </label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password : </label>
                            <input type="password" class="form-control" id="password" placeholder="Kata Sandi">
                        </div>
                        <p id="error-message" style="color: red; display: none;" class="text-center"></p>
                        <button type="submit" class="btn w-100 fw-bold">Masuk</button>
                        <p class="text-center mt-3 small-text">All Rights Reserved. Copyright By JagoDinamo.Id</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Mencegah form melakukan submit default

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        const validEmail = "jagodinamo@jdn.id";
        const validPassword = "jagobanget";

        if (email === validEmail && password === validPassword) {
            // Redirect ke halaman utama
            window.location.href = "homeadmin.html"; // Ganti sesuai nama file halaman utama
        } else {
            // Tampilkan pesan error
            errorMessage.style.display = "block";
            errorMessage.textContent = "Masukkan email atau password nya dengan benar";
        }
    });
    </script>

    <script src="/komponen/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
