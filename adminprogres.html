<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/komponen/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/komponen/style/main/admin.css">
    <title>Operator Admin</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top navbar-utama">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center text-white" href="#">
                <img src="/komponen/image/white logo.png" alt="Logo" class="me-2 logo-navbar" />
            </a>
            <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto text-end">
                    <li class="nav-item">
                        <a class="nav-link me-lg-4 button-text text-white" href="/diagnosis.html">Diagnosis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-4 button-text text-white" href="#">Periksa Progres Perbaikan</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pemesanan.html" class="btn order-button mt-2 mt-lg-0">Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="table-admin text-black py-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle">
                            <thead class="table-dark text-center">
                                <tr>
                                    <th>Nama</th>
                                    <th>Nomor Telepon</th>
                                    <th>Alamat</th>
                                    <th>Kendaraan</th>
                                    <th>Deskripsi Keluhan</th>
                                    <th>Komponen Rusak</th>
                                    <th>Tanggal Kunjungan</th>
                                    <th>Waktu Kunjungan</th>
                                    <th>Status</th>
                                    <th>Aksi</th> </tr>
                            </thead>
                            <tbody id="orderTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/komponen/bootstrap/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("shadow");
            } else {
                navbar.classList.remove("shadow");
            }
        });
    </script>
</body>

</html>
