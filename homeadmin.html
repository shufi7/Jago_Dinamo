<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda Admin - JagoDinamoId</title>
    <link rel="stylesheet" href="/komponen/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/komponen/style/main/admin.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* CSS Kustom untuk Sidebar Admin */
        body {
            background-color: #0A0F2C; /* Background utama halaman */
            color: white; /* Teks default halaman */
        }

        .wrapper-admin {
            display: flex;
            min-height: 100vh;
            padding-top: 56px; /* Sesuaikan dengan tinggi navbar */
        }

        .sidebar-admin {
            background-color: #1A1F3C; /* Warna sidebar, sedikit lebih terang dari background utama */
            color: white;
            width: 250px; /* Lebar sidebar */
            flex-shrink: 0; /* Agar sidebar tidak mengecil */
            padding: 20px;
            border-right: 1px solid #D4AF37; /* Garis pemisah dengan konten */
            position: fixed; /* Sidebar fixed */
            top: 56px; /* Di bawah navbar */
            bottom: 0;
            overflow-y: auto; /* Scroll jika konten sidebar banyak */
        }

        .sidebar-admin .nav-link {
            color: white;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar-admin .nav-link:hover,
        .sidebar-admin .nav-link.active {
            background-color: #D4AF37; /* Background emas saat hover/active */
            color: #0A0F2C; /* Teks gelap saat hover/active */
        }

        .sidebar-admin .nav-link i {
            margin-right: 10px; /* Spasi antara ikon dan teks */
        }

        .content-admin {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px; /* Dorong konten agar tidak tertutup sidebar */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar-admin {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #D4AF37;
            }
            .content-admin {
                margin-left: 0;
            }
            .wrapper-admin {
                padding-top: 0; /* Navbar akan di atas sidebar */
                flex-direction: column;
            }
            /* Sesuaikan padding top content jika navbar fixed di mobile */
            .content-admin {
                padding-top: 70px; /* Jika navbar fixed */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top navbar-utama">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center text-white" href="homeadmin.html">
                <img src="/komponen/image/white logo.png" alt="Logo" class="me-2 logo-navbar" />
                <span class="ms-2">Admin Panel</span>
            </a>
            <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAdmin">
                <ul class="navbar-nav ms-auto text-end">
                    <li class="nav-item">
                        <a class="nav-link me-lg-4 button-text text-white" href="login.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper-admin">
        <nav class="sidebar-admin">
            <div class="d-flex flex-column h-100">
                <h5 class="mb-4 text-center">Menu Admin</h5>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="homeadmin.html" class="nav-link active">
                            <i class="bi bi-house-door-fill"></i> Beranda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin.html" class="nav-link">
                            <i class="bi bi-clipboard-check"></i> Pesanan Baru
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="adminprogres.html" class="nav-link">
                            <i class="bi bi-hourglass-split"></i> Progres Perbaikan
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content-admin">
            <div class="text-center">
                <h2>Selamat Datang, Admin!</h2>
                <p class="lead">Gunakan menu di samping kiri untuk mengelola pesanan dan memantau progres perbaikan.</p>
                <img src="/komponen/image/admin.png" alt="Tools" class="img-fluid mt-4" style="max-width: 300px;">
            </div>
        </main>
    </div>

    <script src="/komponen/bootstrap/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("shadow");
            } else {
                navbar.classList.remove("shadow");
            }
        });
    </script>
</body>

</html>
