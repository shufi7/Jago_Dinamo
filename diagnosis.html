<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnosis Dinamo Awal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
        }

        body {
            background-color: #f3f4f6;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question-container {
            min-height: 200px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container py-4">
            <div class="text-center mb-4">
                <h1 class="text-primary">Diagnosis Dinamo Awal</h1>
                <button class="btn btn-outline-primary mt-2" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
            </div>

            <div class="row g-4">
                <div class="col-lg-4 col-md-12">
                    <img src="komponen/image/Jago_Dinamo-removebg-preview.png" alt="Gambar Diagnosa" class="img-fluid mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Petunjuk</h5>
                            <p class="card-text">Jawab pertanyaan berdasarkan kondisi kendaraan Anda secara bertahap untuk mendapatkan diagnosis awal dan estimasi biaya.</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-md-12">
                    <div class="card">
                        <div class="card-body question-container">
                            <h2 class="card-title">Form Diagnosis</h2>
                            <div id="quiz-container"></div>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <h4 class="card-title">Hasil Diagnosis:</h4>
                            <div id="hasil" class="bg-light p-3 border rounded" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="mb-0">&copy; 2025 Jago Dinamo - Pemograman web 1</p>
    </footer>

    <script src="cobajs.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
