    <div class="wrapper">
        <div class="page-title-container">
            <div class="container">
                <div class="text-center">
                    <h1>Formulir Pemesanan Layanan</h1>
                </div>
            </div>
        </div>

        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card">
                        <div class="card-header">
                            Detail Pemesanan
                        </div>
                        <div class="card-body p-4">
                            <form id="formPemesanan">
                                <h5 class="card-title mb-3">Data Diri Pelanggan</h5>
                                <div class="mb-3">
                                    <label for="namaPelanggan" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="namaPelanggan" placeholder="Masukkan nama lengkap Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nomorTelepon" class="form-label">Nomor Telepon/WA</label>
                                    <input type="tel" class="form-control" id="nomorTelepon" placeholder="Contoh: 081234567890" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alamatPelanggan" class="form-label">Alamat Lengkap</label>
                                    <textarea class="form-control" id="alamatPelanggan" rows="3" placeholder="Masukkan alamat lengkap untuk kunjungan teknisi" required></textarea>
                                </div>

                                <h5 class="card-title mt-4 mb-3">Detail Kendaraan & Keluhan</h5>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="jenisKendaraan" class="form-label">Jenis Kendaraan</label>
                                        <input type="text" class="form-control" id="jenisKendaraan" placeholder="Contoh: Mobil Toyota Avanza 2018">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="keluhan" class="form-label">Deskripsi Keluhan</label>
                                    <textarea class="form-control" id="keluhan" rows="4" placeholder="Jelaskan keluhan atau masalah pada dinamo Anda..." required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="hasilDiagnosis" class="form-label">Komponen Rusak (Berdasarkan Diagnosis Awal)</label>
                                    <input type="text" class="form-control" id="hasilDiagnosis" placeholder="Contoh: Aki, Dinamo Starter (Opsional)">
                                    <div class="form-text text-light">Jika Anda telah melakukan diagnosis awal, masukkan komponen yang terindikasi rusak.</div>
                                </div>

                                <h5 class="card-title mt-4 mb-3">Jadwal Kunjungan Teknisi</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="tanggalKunjungan" class="form-label">Tanggal Kunjungan</label>
                                        <input type="date" class="form-control" id="tanggalKunjungan" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="waktuKunjungan" class="form-label">Preferensi Waktu</label>
                                        <select class="form-select" id="waktuKunjungan" required>
                                            <option selected disabled value="">Pilih waktu...</option>
                                            <option value="pagi">Pagi (08:00 - 11:00)</option>
                                            <option value="siang">Siang (13:00 - 16:00)</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Kirim Permintaan Servis</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
